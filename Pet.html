<html>
<body>

<h1>Virtual Pet</h1>


<button type="button"
onclick="changeimage()">
View Mood</button>

<script>

var mood

function changeimage() {
toggle(mood) {

	case "happy":
		mood="happy"; 
		document.getElementById("mood").src="HappyWyvern.jpg";
		break;

	case "angry":
		mood="angry"; 
		document.getElementById("mood").src="AngryWyvern.jpg";
		break;

	case "hungry":
		mood="hungry"; 
		document.getElementById("mood").src="HungryWyvern.jpg";
		break;

	case "sleepy":
		mood="sleepy"; 
		document.getElementById("mood").src="SleepyWyvern.jpg";
		break;

	case "sad":
		mood="sad"; 
		document.getElementById("mood").src="SadWyvern.jpg";
		break;

}
}
</script>
<img id="mood" src="HappyWyvern.jpg">

</body>
</html>
