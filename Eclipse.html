<!DOCTYPE html>
<html>
<head>
<title>Eclipse</title>
<style>
h1 {text-align:center;}
p {text-align:center;}

</style>
<script>
function EclipseBB(){
var A=document.getElementById('star').value; //Diameter of the star
var B=document.getElementById('moon').value; //Diameter of the moon
var C=document.getElementById('planet').value; //Diameter of the planet
var D=document.getElementById('pts').value; //Planet to Star
var E=document.getElementById('ptm').value; //Planet to Moon

var F = A / 2; //Star Radius
var F2 = B / 2; //Radius Moon
var G = D - E; //Star to Moon
var G2 = F - F2; //Sun Radius- Moon Radius

var x = Math.sqrt( (G * G) + (G2 * G2) ); //Path of Totality 1
var x1 = (x * F2);
var x2 = (F - F2);

var y = (x1 / x2); //Path of Totality 2
var z = (x + y);

var path = ( (z * z) - (F * F) );
var path2 = Math.sqrt(path);


var shadow = path2 - D;

var eclipse = ( F - ( (F*D) / path2 ) ); //Eclipse Size


if (shadow>0) {
document.getElementById('output1').innerHTML="Total Eclipse"; //If Total Eclipse
document.getElementById('output2').value="The Radius is " + eclipse;
}
else {
document.getElementById('output1').innerHTML="Annular Eclipse"; //If Annular Eclipse
}
}

</script>
</head>
<body>
<h1>Show Me The Eclipse</h1>
<p>
<p>The Planet's Diameter: <input type="textarea" id="planet"></input></p>
<p>The Moon's Diameter: <input type="textarea" id="moon"></input></p>
<p>The Star's Diameter: <input type="textarea" id="star"></input></p>
</p>

<p>
<p>Distance from the Planet to the Moon: <input type="textarea" id="ptm"></input></p>
<p>Distance from Planet to the Star: <input type="textarea" id="pts"></input></p>
</p>

<p>
<p><button type="submit" onClick="EclipseBB();">Calculate</button></p>
</p>

<p>
<p><textarea id="output1" style="font-size:28;" rows='3'cols='10' ></textarea></p>
<p><textarea id="output2" style="font-size:28;" rows='3'cols='10' ></textarea></p>
</p>

<p>
<img src="https://images4.alphacoders.com/840/840491.jpg" style="width: 639px; height: 325px;"></img>
</p>
</body>
</html>
